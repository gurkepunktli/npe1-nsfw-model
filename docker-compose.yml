version: '3.8'

services:
  nsfw-detector:
    build: .
    container_name: nsfw-detector
    restart: unless-stopped
    ports:
      - "8101:8101"
    volumes:
      - nsfw-models:/app/models
    environment:
      - TZ=Europe/Berlin
      - PYTHONUNBUFFERED=1
      # Prefer fetching the safety model zip from a local mirror before public URLs.
      # You can include port and/or a path prefix (e.g. http://192.168.100.20:8080/models).
      - NSFW_MODEL_MIRROR_BASE_URL=http://192.168.100.20
      # Optional: use a remote scoring API only as backup if local inference fails.
      # - SIGHENTINE_API_URL=http://192.168.100.20:xxxx/nsfw
      # - SIGHENTINE_API_TIMEOUT=10
    networks:
      - cloudflare_net
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8101/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

networks:
  cloudflare_net:
    external: true

volumes:
  nsfw-models:
    driver: local
